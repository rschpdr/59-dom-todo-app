<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main
      class="vh-100 container d-flex justify-content-center align-items-center"
    >
      <ul id="taskList" class="list-group">
        <li
          class="
            list-group-item list-group-item-action
            d-flex
            justify-content-between
            align-items-center
          "
        >
          <div>
            <input class="form-check-input me-1" type="checkbox" value="" />
            Fazer uma lista
          </div>

          <i class="fas fa-trash-alt text-danger interaction"></i>
        </li>
        <li
          class="
            list-group-item list-group-item-action
            d-flex
            justify-content-between
            align-items-center
          "
        >
          <div>
            <input class="form-check-input me-1" type="checkbox" value="" />
            Completar tarefas da lista
          </div>

          <i class="fas fa-trash-alt text-danger interaction"></i>
        </li>
        <li class="list-group-item">
          <div class="input-group">
            <input
              id="taskListInput"
              type="text"
              class="form-control"
              placeholder="Nova tarefa"
            />
            <button class="btn btn-primary" type="button" id="taskListBtn">
              Adicionar
            </button>
          </div>
        </li>
      </ul>
    </main>

    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
